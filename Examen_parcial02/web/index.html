<!DOCTYPE html>
<html lang="es">
<head>
    <title>Presentacion</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recursos/css/estilos.css">
</head>
<body>
    <div class="div-titulo">
        <h1>Lista de Post</h1>
    </div>
    
    <div class="contenedor">

        <div class="div-formulario">
            

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Titulo">
                <input type="text" id="puesto" placeholder="Descripcion">
                <button type="submit" id="btnAgregar">Agregar</button>
            </form>
        </div>

        <div class="div-listado">
          
            
            <div class="div-empleados">
                
            </div>
        </div>

    </div>
    <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="div-empleados">
        </tbody>
      </table>
    <script src="recursos/js/app.js" type="text/javascript"></script>
</body>
</html>
